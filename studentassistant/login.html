<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/output.css">
    <link rel="stylesheet" href="/loginform.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>Document</title>
    <style>
        main {
            background: linear-gradient(to bottom right, #2C384A, #01579B);

        }
    </style>
   
</head>
<body>
    <main class="flex justify-center items-center min-h-screen">
  <div class="shadow-md drop-shadow-md bg-white p-6 pt-2 flex flex-col w-full max-w-[90%] gap-2 xl:gap-6 xl:flex-row rounded-lg px-4 justify-center items-center m-2 xl:mx-auto">
    <a href="/" class="flex items-center relative flex-col mb-2 xl:mb-8 flex-grow justify-center">
      <img src="/Images/logo.png" class="w-[60%] xl:w-[70%] 2xl:w-[60%] bigscreens:w-[50%] h-auto" alt="">
      <h2 style="text-shadow: 2px 4px 2px rgba(0,0,0,.3);" class="px-4 xl:px-0 font-bold text-xl bigscreens:text-2xl text-center text-black">Assistant-Driven Attendance System</h2>
    </a>
    <div class="flex flex-col justify-center items-center bigscreens:items-start flex-grow w-full xl:w-auto">
      <div class="flex justify-center items-center w-full smallscreens:w-[80%] sm:w-[70%] tabletscreen:w-[60%] lg:w-[50%] xl:w-[85%] 2xl:w-3/4 bigscreens:w-[60%] mx-auto xl:mx-4 2xl:mr-auto bigscreens:mx-0 bg-[#FFFF00] py-2 flex-col shadow-md rounded-md drop-shadow-md">
        <div class="flex flex-col gap-2 justify-center items-center">
          <img src="/Images/studentassistant.png" class="w-32 smallerscreens:w-40 mt-2 rounded-md mx-2 xl:mx-0 h-auto bg-[#D9D9D9] shadow-md drop-shadow-md" alt="">
          <h1 class="text-center pt-2 px-2 xl:px-0 text-sm sm:text-lg font-bold">LOGIN AS FACULTY ADMIN</h1>
        </div>
        <form class="w-[90%] sm:w-[80%] 2xl:w-3/4">
          <label class="mb-4">
            <input type="text" name="username" required="required" autocomplete="off" >
            <span>Username</span>
          </label>
          <label class="relative">
            <input type="password" id="password" name="password" required="required" autocomplete="off" >
            <span>Password</span>
            <i class="text-base toggle-password fa-solid fa-eye-slash absolute top-1/2 right-0 transform -translate-y-1/2 px-2 focus:outline-none cursor-pointer"></i>
          </label>
          <a href="/" class="float-right text-sm">Forgot Password?</a>
          <button type="submit" class="shadow-md drop-shadow-md bg-[#D9D9D9]  rounded-md mt-4">LOGIN</button>
          <p class="text-black font-semibold block text-center text-sm mt-2">Faculty Admin? <a href="/admin/login.html">Click here</a></p>
        </form>
      </div>
    </div>
  </div>
</main>

</body>

<script>
   document.querySelectorAll('.toggle-password').forEach(function (toggle) {
    toggle.addEventListener('click', function (e) {
        e.preventDefault();
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
        const  input = this.parentElement.querySelector('input');
        if (input.getAttribute('type') === 'password') {
            input.setAttribute('type', 'text');
        } else {
            input.setAttribute('type', 'password');
        }
    });
});

</script>
</html>
