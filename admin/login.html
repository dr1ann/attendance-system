<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="loginform.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>Document</title>
    <style>
        main {
            background: linear-gradient(to bottom right, #2C384A, #01579B);

        }
    </style>
   
</head>
<body>
    <main class=" flex justify-center flex-row items-center min-h-screen ">
       
        
          
               
                <div class=" shadow-md drop-shadow-md bg-white p-10 flex w-full bigscreens:w-[90%] gap-4 xl:gap-12  xl:flex-row flex-col rounded-lg  px-6 justify-center items-center m-4 xl:mx-10">
          
        <a href="/index.html" class="flex items-center relative flex-col mb-2 xl:mb-16 flex-grow justify-center">
            <img src="/Images/logo.png" class="w-full xl:w-[85%] 2xl:w-[80%] bigscreens:w-[65%]  h-full" alt="">
            <h2 class="font-bold text-3xl bigscreens:text-4xl text-center  text-black ">Assistant-Driven Attendance System</h2>
        </a>
        <div class="flex flex-col justify-center items-center bigscreens:items-start flex-grow w-full xl:w-fit">
        
        <div class="flex justify-center items-center w-full md:w-[65%] lg:w-[55%] xl:w-[85%] 2xl:w-3/4 bigscreens:w-[60%] mx-auto xl:mx-10 2xl:mr-auto  bigscreens:mx-0    bg-[#FFFF00] py-4 flex-col shadow-md rounded-md drop-shadow-md ">
            <div class="flex flex-col  gap-2 justify-center items-center ">
            <img src="/Images/admin.png" class="w-40 smallscreens:w-56 mt-2 rounded-md mx-4 xl:mx-0 h-full   bg-[#D9D9D9] shadow-md drop-shadow-md" alt="">
            <h1 class="text-center pt-4 px-4 xl:px-0  text-2xl sm:text-3xl  font-bold ">LOGIN AS FACULTY ADMIN</h1>
        </div>
            <form class="w-[90%] sm:w-[80%] 2xl:w-3/4">
                
                <label class="mb-6">
                  <input  type="text" name="username" required="required" autocomplete="off">
                  <span>Username</span>
                </label>
                <label class="relative">
                  <input  type="password" id="password" name="password" required="required" autocomplete="off">
                  <span>Password</span>
               
                    <!-- Font Awesome eye icon -->
                    <i class="text-xl toggle-password fa-solid fa-eye-slash absolute  top-1/2 right-0 transform -translate-y-1/2 px-3 focus:outline-none cursor-pointer"></i>
                   
                </label>
               
                <a href="/" class="float-right text-[1.2em]" >Forgot Password?</a>
                <button type="submit" class="shadow-md drop-shadow-md bg-[#D9D9D9]">LOGIN</button>
                <p class="text-black font-semibold block text-center text-[1.2em] !important">Student Assistant? <a href="/studentassistant/login.html" >Click here</a></p>
              </form>
              
        
        </div>
        </div>
    </main>
</body>

<script>
   document.querySelectorAll('.toggle-password').forEach(function (toggle) {
    toggle.addEventListener('click', function (e) {
        e.preventDefault();
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
        const  input = this.parentElement.querySelector('input');
        if (input.getAttribute('type') === 'password') {
            input.setAttribute('type', 'text');
        } else {
            input.setAttribute('type', 'password');
        }
    });
});

</script>
</html>
